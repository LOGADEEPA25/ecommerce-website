version: '3.9'

services:

  # ── MySQL Database ───────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: ecommerce_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ecommerce_project
      MYSQL_ROOT_PASSWORD: Root@123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Elasticsearch ────────────────────────────────────────────────────
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: ecommerce_es
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # disable auth for local dev
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9201:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 60s

  # ── Django Backend ───────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db                                      # service name, not localhost
      DB_PORT: "3306"
      ELASTICSEARCH_HOST: http://elasticsearch:9200   # service name, not localhost
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app   # hot-reload in dev
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  # ── React Frontend ───────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src   # hot-reload in dev
    depends_on:
      - backend

volumes:
  mysql_data:
  es_data:
